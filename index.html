<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sudoku Solver</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="sudoku-grid">
                    <!-- 9x9 Sudoku Grid -->
                    <table class="table table-bordered">
                        <tbody>
                            <script>
                                for (let i = 0; i < 9; i++) {
                                    document.write('<tr>');
                                    for (let j = 0; j < 9; j++) {
                                        document.write('<td><input type="text" class="form-control" maxlength="1"></td>');
                                    }
                                    document.write('</tr>');
                                }
                            </script>
                        </tbody>
                    </table>
                </div>
                <div class="text-center mt-3">
                    <button id="getPuzzle" class="btn btn-primary">Get Puzzle</button>
                    <button id="solve" class="btn btn-success ml-2">Solve</button>
                </div>
                <div class="text-center mt-3">
                    <button id="statusIndicator" class="btn btn-status">Check Status</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
